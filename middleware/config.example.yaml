server:
  host: 127.0.0.1
  port: 8000

security:
  hmac_secret: change-me

policy:
  allow_shock: false
  max_intensity: 20
  max_duration_ms: 1500
  default_cooldown_ms: 2000

pishock:
  # New discovery flow credentials
  username: ""
  api_key: ""
  user_id: null

  # Optional targeting hints. Setup wizard can auto-fill these.
  share_id: null
  target_shocker_name: ""

  # Auto-resolved by setup wizard / client discovery fallback.
  share_code: ""

  name: CyberpunkBridge

  # Discovery/auth endpoints from new PiShock API docs.
  auth_base: https://auth.pishock.com
  ps_base: https://ps.pishock.com

  # Operate endpoint used after resolving shareCode.
  operate_endpoint: https://do.pishock.com/api/apioperate

event_mappings:
  player_damaged:
    mode: vibrate
    intensity: 12
    duration_ms: 600
    cooldown_ms: 2000
  player_healed:
    mode: beep
    intensity: 1
    duration_ms: 800
    cooldown_ms: 1000
  player_death:
    mode: beep
    intensity: 1
    duration_ms: 1200
    cooldown_ms: 5000
  player_hard_mode_tick:
    mode: hard
    intensity: 20
    duration_ms: 500
    cooldown_ms: 500
